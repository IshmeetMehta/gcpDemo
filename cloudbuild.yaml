# [START cloudbuild]
# Access the id_github file from Secret Manager, and setup SSH
steps:
# This step runs the unit tests on the app
- name: 'python:3.7-slim'
  id: 'Run Tests'
  entrypoint: /bin/sh
  args:
  - -c
  - 'pip install flask && python test_app.py -v'

# This step builds the container image.
- name: 'gcr.io/cloud-builders/docker'
  id: 'Create Container'
  args:
  - 'build'
  - '-t'
  - 'gcr.io/$PROJECT_ID/gcpdemo:$COMMIT_SHA'
  - '.'

# This step pushes the image to Container Registry
# The PROJECT_ID and SHORT_SHA variables are automatically
# replaced by Cloud Build.
- name: 'gcr.io/cloud-builders/docker'
  id: 'Push to GCR Container Registry'
  args:
  - 'push'
  - 'gcr.io/$PROJECT_ID/gcpdemo:$COMMIT_SHA'

# This step pushes the image to Kubernetes cluster
- id: 'Delete from GKE'
  name: 'gcr.io/cloud-builders/kubectl' 
  waitFor: ['Push to GCR Container Registry']
  args:
  - 'delete'
  - '-f'
  - 'k8s/base/deployment.yaml'
  - '|| true'
  env:
  - 'CLOUDSDK_COMPUTE_ZONE=us-central1-b'
  - 'CLOUDSDK_CONTAINER_CLUSTER=hello-cloudbuild'
  # [END cloudbuild]

  # Update Manifest in Anthos Config Management Directory 
- id: 'Update Manifest'
  name: 'gcr.io/$PROJECT_ID/kustomize:latest'
  waitFor: ['Delete from GKE']
  entrypoint: 'bash'
  args:
  - '-c' # pass what follows as a command to bash
  - |
    cd k8s/overlays/production
    kustomize edit set image ishmeetmehta/gcpDemo=gcr.io/$PROJECT_ID/gcpdemo:$COMMIT_SHA
    kustomize build > gcpdemo/k8s/base/deployment.yaml
  
# This step pushes the image to Kubernetes cluster
- id: 'ApplyManifest'
  name: 'gcr.io/cloud-builders/kubectl' 
  waitFor: ['Update Manifest']
  args:
  - 'apply'
  - '-k'
  - 'k8s/base'
  env:
  - 'CLOUDSDK_COMPUTE_ZONE=us-central1-b'
  - 'CLOUDSDK_CONTAINER_CLUSTER=hello-cloudbuild'
  # [END cloudbuild]